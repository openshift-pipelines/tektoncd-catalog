---
# Source: task-maven/templates/task-maven.yaml
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: maven
  labels:
    app.kubernetes.io/version: 0.1.0
  annotations:
    tekton.dev/categories: containers
    tekton.dev/pipelines.minVersion: 0.41.0
    tekton.dev/tags: containers
spec:
  description: >-
    This Task can be used to run a Maven build.

  workspaces:
    - name: source
      optional: false
      description: The workspace consisting of maven project.
    - name: sever_secret
      optional: true
      description: The workspace containing server secrets (user and password file)

  params:
    - name: GOALS
      description: maven goals to run
      type: array
      default:
        - "package"
    - name: MAVEN_MIRROR_URL
      description: The Maven repository mirror url
      type: string
      default: ""
    - name: SUBDIRECTORY
      type: string
      description: >-
        The subdirectory within the repository for sources on
        which we want to execute maven goals.
      default: "."

  stepTemplate:
    env:
      
      - name: PARAMS_MAVEN_MIRROR_URL
        value: "$(params.MAVEN_MIRROR_URL)"
      - name: PARAMS_SUBDIRECTORY
        value: "$(params.SUBDIRECTORY)"
      - name: WORKSPACES_SOURCE_PATH
        value: "$(workspaces.source.path)"
      - name: WORKSPACES_SOURCE_BOUND
        value: "$(workspaces.source.bound)"
      - name: WORKSPACES_SERVER_SECRET_PATH
        value: "$(workspaces.server_secret.path)"
      - name: WORKSPACES_SERVER_SECRET_BOUND
        value: "$(workspaces.server_secret.bound)"

  steps:
    - name: load-scripts
      image: registry.access.redhat.com/ubi8/ubi-minimal:8.9
      workingDir: /scripts
      script: |
        set -e
        printf '%s' "" |base64 -d >maven-generate.sh
        chmod +x maven-*.sh
      volumeMounts:
        - name: scripts-dir
          mountPath: /scripts

    - name: maven-generate
      image: registry.access.redhat.com/ubi8/ubi-minimal:8.9
      env:
        - name: HOME
          value: /tekton/home
      command:
        - /scripts/maven-generate.sh
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
      volumeMounts:
        - name: scripts-dir
          mountPath: /scripts
        - name: maven-settings-dir
          mountPath: /maven-generate

    - name: maven-goals
      env:
        - name: HOME
          value: /tekton/home
      image: registry.access.redhat.com/ubi8/openjdk-11:latest
      workingDir: $(workspaces.source.path)/$(params.SUBDIRECTORY)
      command: ["/usr/bin/mvn"]
      args:
        - -s
        - maven-generate/settings.xml
        - "$(params.GOALS[*])"
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
      volumeMounts:
        - name: maven-settings-dir
          mountPath: /maven-generate

  volumes:
    - name: scripts-dir
      emptyDir: {}
    - name: maven-settings-dir
      emptyDir: {}
