---
# Source: task-openshift/templates/task-tkn.yaml
apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: tkn
  labels:
    app.kubernetes.io/version: 0.1.1
  annotations:
    tekton.dev/source: "https://github.com/openshift-pipelines/task-openshift"
    artifacthub.io/category: integration-delivery
    artifacthub.io/maintainers: |
      - name: OpenShift Pipeline task maintainers
        email: pipelines-extcomm@redhat.com
    artifacthub.io/provider: Red Hat
    artifacthub.io/recommendations: |
      - url: https://tekton.dev/
    tekton.dev/displayName: CLI
    tekton.dev/pipelines.minVersion: 0.17.0
    tekton.dev/tags: cli
spec:
  description: >-
    This task performs operations on Tekton resources using tkn.
  
  workspaces:
    - name: kubeconfig_dir
      optional: true
      description: >-
        An optional workspace that allows you to provide a .kube/config
        file for tkn to access the cluster. The file should be placed at
        the root of the Workspace with name kubeconfig.

  params:
    - name: SCRIPT
      description: tkn CLI script to execute
      type: string
      default: "tkn $@"
    - name: ARGS
      type: array
      description: tkn CLI arguments to run
      default: ["--help"]
   
  stepTemplate:
    env:
      
      - name: PARAMS_SCRIPT
        value: "$(params.SCRIPT)"
      - name: WORKSPACES_KUBECONFIG_DIR_BOUND
        value: "$(workspaces.kubeconfig_dir.bound)"
      - name: WORKSPACES_KUBECONFIG_DIR_PATH
        value: "$(workspaces.kubeconfig_dir.path)"

  steps:
    - name: load-scripts
      image: registry.access.redhat.com/ubi8-minimal:latest
      workingDir: /scripts
      script: |
        set -e
        printf '%s' "" |base64 -d >common.sh
        printf '%s' "" |base64 -d >tkn-client.sh
        printf '%s' "" |base64 -d >tkn-common.sh
        chmod +x tkn-*.sh
      volumeMounts:
        - name: scripts-dir
          mountPath: /scripts

    - name: tkn
      image: registry.redhat.io/openshift-pipelines/pipelines-cli-tkn-rhel8@sha256:72394dfaed68c4b6b490c3c971fb1d9f0139f8656f6672b55b8e02ea98d1298d
      env:
        - name: HOME
          value: /tekton/home
      command:
        - /scripts/tkn-client.sh
      args: ["$(params.ARGS)"]
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
      volumeMounts:
        - name: scripts-dir
          mountPath: /scripts

  volumes:
    - name: scripts-dir
      emptyDir: {}
