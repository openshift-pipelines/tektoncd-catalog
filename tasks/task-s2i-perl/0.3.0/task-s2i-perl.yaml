---
# Source: task-containers/templates/task-s2i-perl.yaml
apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: s2i-perl
  labels:
    app.kubernetes.io/version: 0.3.0
  annotations:
    tekton.dev/source: "https://github.com/openshift-pipelines/task-containers"
    artifacthub.io/category: integration-delivery
    artifacthub.io/maintainers: |
      - name: OpenShift Pipeline task maintainers
        email: pipelines-extcomm@redhat.com
    artifacthub.io/provider: Red Hat
    artifacthub.io/recommendations: |
      - url: https://tekton.dev/
    tekton.dev/categories: containers
    tekton.dev/pipelines.minVersion: 0.41.0
    tekton.dev/tags: containers
spec:
  description: |
    Builds the source code using the s2i's Perl builder-image
    "registry.access.redhat.com/ubi9/perl-532:1-91".


  workspaces:
    - name: source
      optional: false
      description: |
        Application source code, the build context for S2I workflow.
    - name: dockerconfig
      optional: true
      description: >-
          An optional workspace that allows providing a .docker/config.json file for Buildah to access the container registry.
          The file should be placed at the root of the Workspace with name config.json.
          
  params:
    - name: IMAGE
      type: string
      description: |
        Fully qualified container image name to be built by s2i.
    - name: IMAGE_SCRIPTS_URL
      type: string
      default: image:///usr/libexec/s2i         
      description: |
        Specify a URL containing the default assemble and run scripts for the builder image
    - name: ENV_VARS
      type: array
      default: []
      description: |
        Array containing string of Environment Variables as "KEY=VALUE"
    - name: CONTEXT
      type: string
      default: "."
      description: |
        Path to the directory to use as context.
    - name: STORAGE_DRIVER
      type: string
      default: vfs
      description: |
        Set buildah storage driver to reflect the currrent cluster node's
        settings.
    - name: FORMAT
      description: The format of the built container, oci or docker
      default: "oci"
    - name: BUILD_EXTRA_ARGS
      type: string
      default: ""
      description: |
        Extra parameters passed for the build command when building images.
    - name: PUSH_EXTRA_ARGS
      type: string
      default: ""
      description: |
        Extra parameters passed for the push command when pushing images.
    - name: SKIP_PUSH
      default: "false"
      description: |
        Skip pushing the image to the container registry.
    - name: TLS_VERIFY
      type: string
      default: "true"
      description: |
        Sets the TLS verification flag, `true` is recommended.
    - name: VERBOSE
      type: string
      default: "false"
      description: |
        Turns on verbose logging, all commands executed will be printed out.
  
  results:
    - name: IMAGE_URL
      description: |
        Fully qualified image name.
    - name: IMAGE_DIGEST
      description: |
        Digest of the image just built.
  
  stepTemplate:
    env:
      
      - name: PARAMS_IMAGE
        value: "$(params.IMAGE)"
      - name: PARAMS_IMAGE_SCRIPTS_URL
        value: "$(params.IMAGE_SCRIPTS_URL)"
      - name: PARAMS_CONTEXT
        value: "$(params.CONTEXT)"
      - name: PARAMS_FORMAT
        value: "$(params.FORMAT)"
      - name: PARAMS_STORAGE_DRIVER
        value: "$(params.STORAGE_DRIVER)"
      - name: PARAMS_BUILD_EXTRA_ARGS
        value: "$(params.BUILD_EXTRA_ARGS)"
      - name: PARAMS_PUSH_EXTRA_ARGS
        value: "$(params.PUSH_EXTRA_ARGS)"
      - name: PARAMS_SKIP_PUSH
        value: "$(params.SKIP_PUSH)"
      - name: PARAMS_TLS_VERIFY
        value: "$(params.TLS_VERIFY)"
      - name: PARAMS_VERBOSE
        value: "$(params.VERBOSE)"
      - name: WORKSPACES_SOURCE_BOUND
        value: "$(workspaces.source.bound)"
      - name: WORKSPACES_SOURCE_PATH
        value: "$(workspaces.source.path)"
      - name: WORKSPACES_DOCKERCONFIG_BOUND
        value: "$(workspaces.dockerconfig.bound)"
      - name: WORKSPACES_DOCKERCONFIG_PATH
        value: "$(workspaces.dockerconfig.path)"
      - name: RESULTS_IMAGE_URL_PATH
        value: "$(results.IMAGE_URL.path)"
      - name: RESULTS_IMAGE_DIGEST_PATH
        value: "$(results.IMAGE_DIGEST.path)"
  
  steps:
    - name: load-scripts
      image: registry.access.redhat.com/ubi8-minimal:8.9
      workingDir: /scripts
      script: |
        set -e
        printf '%s' "" |base64 -d >buildah-bud.sh
        printf '%s' "" |base64 -d >buildah-common.sh
        printf '%s' "" |base64 -d >common.sh
        chmod +x buildah-*.sh
        printf '%s' "" |base64 -d >common.sh
        printf '%s' "" |base64 -d >s2i-build.sh
        printf '%s' "" |base64 -d >s2i-common.sh
        printf '%s' "" |base64 -d >s2i-generate.sh
        chmod +x s2i-*.sh
      volumeMounts:
        - name: scripts-dir
          mountPath: /scripts
  
    - name: s2i-generate
      image: registry.access.redhat.com/source-to-image/source-to-image-rhel8:v1.3.9-6
      workingDir: $(workspaces.source.path)
      env:
        - name: S2I_BUILDER_IMAGE
          value: registry.access.redhat.com/ubi9/perl-532:1-91
      command:
        - /scripts/s2i-generate.sh
      args:
        - "$(params.ENV_VARS[*])"
      securityContext:
        capabilities:
          add: ["SETFCAP"]
      volumeMounts:
        - name: scripts-dir
          mountPath: /scripts
        - name: s2i-generate-dir
          mountPath: /s2i-generate
  
    - name: s2i-build
      image: registry.access.redhat.com/ubi8/buildah:8.9
      workingDir: /s2i-generate
      command:
        - /scripts/s2i-build.sh
      securityContext:
        capabilities:
          add: ["SETFCAP"]
      volumeMounts:
        - name: scripts-dir
          mountPath: /scripts
        - name: s2i-generate-dir
          mountPath: /s2i-generate
  
  volumes:
    - name: scripts-dir
      emptyDir: {}
    - name: s2i-generate-dir
      emptyDir: {}
